<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Smartstart.ico">
    <title>SmartStartLB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #0079e0;
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .link-list {
            list-style: none;
            padding: 0;
        }

        .link-list li {
            margin-bottom: 10px;
        }

        .link-list li a {
            display: block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }
        header>div>h4 {
            padding: 0px;
            margin: 0;
            font-family: math;
            font-size: 16px;
            color: #d1e3f0;
            text-shadow: -5px 5px 6px #d1e3f0;
            animation-name: fadeAnimation;
            animation-duration: 4s;
            /* animation-delay:4s ; */

        }
        header>div>h1 {
            margin: 0.45em;
            font-weight: 900;
            font-family: inherit;
            
        }
        header>div{
            animation-name: scaleAnimation;
            animation-duration: 4s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: 1;
            
        }

        @keyframes scaleAnimation {
            0% {scale:0;}
            50% {scale: 1.5 ;}
            100% {scale: 1;}
        }
        @keyframes fadeAnimation {
            0% {visibility: hidden ;}
            99% {visibility: hidden ;}            
            100% {visibility: visible;}
        }
        .link-list li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>SmartStartLB</h1>
            <h4>Your path to financial freedom.</h4>
        </div>
    </header>
    <div class="container">
        <ul class="link-list" id="linkList">
            <!-- Links will be added dynamically here -->
        </ul>
    </div>

    <script>
        Object.defineProperty(String.prototype, 'capitalize', {
  value: function() {
      const  words = this.split(' ');
      var newstring="":
    words.forEach((element) => newstring = element.charAt(0).toUpperCase() + element.slice(1)) ;
     return newstring;
  },
  enumerable: false
});
        const linkList = document.getElementById('linkList');

        // Function to add a link to the list
        function addLink(url,name) {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = url;
            link.textContent = name.capitalize();
            listItem.appendChild(link);
            linkList.appendChild(listItem);
        }

        // Example links (replace with your own)
        const  exampleLinks = 
            {
                "Come take a look at my portfolio.":"https://www.myfxbook.com/members/Fouadlbatal",

                "Private mentorship.":"https://wa.me/96171247989?text=Greetings,%20i%20would%20like%20to%20know%20more%20about%20your%20private%20mentorship.",
                "Open a trading account with us.":"https://my.tickmill.com?utm_campaign=ib_link&utm_content=IB54633364&utm_medium=Open+Account&utm_source=link&lp=https%3A%2F%2Fmy.tickmill.com%2Fen%2Fsign-up",
                "Subscribe to my Automated Copy Trading service.":"https://tck.tradingsocial.net/portal/registration/subscription?provider=1669&lang=en&wlid=33fdf2b9-9956-4c0d-8135-ad62c4f0485bgement%20service.",
               // "Open a trading account with us!":"https://vc.cabinet.oneroyal.com/links/go/6112",
            }
        ;
        for( var key in exampleLinks ) {
            addLink(exampleLinks[key],key)
        }
        // Add example links to the list
        
    </script>
</body>
</html>
