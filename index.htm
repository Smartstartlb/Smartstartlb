<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Redirection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .link-list {
            list-style: none;
            padding: 0;
        }

        .link-list li {
            margin-bottom: 10px;
        }

        .link-list li a {
            display: block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }

        .link-list li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Link Redirection</h1>
    </header>
    <div class="container">
        <ul class="link-list" id="linkList">
            <!-- Links will be added dynamically here -->
        </ul>
    </div>

    <script>
        const linkList = document.getElementById('linkList');

        // Function to add a link to the list
        function addLink(url,name) {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = url;
            link.textContent = name;
            listItem.appendChild(link);
            linkList.appendChild(listItem);
        }

        // Example links (replace with your own)
        const  exampleLinks = 
            {
                "Ck The mafi boss":"https://www.facebook.com/facebookcom",
                "test":"www.test.com"
            }
        ;
        for( var key in exampleLinks ) {
            addLink(exampleLinks[key],key)
        }
        // Add example links to the list
        
    </script>
</body>
</html>
